<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="pokédexContainer">
      <div class="row" id="pokemonGrid"></div>
    </div>

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="card-body">
            <div class="card-header">
              <h4 class="card-title text-left" id="modalPokemonName"></h4>
            </div>
            <p class="card-text text-left" id="modalPokemonNumber"></p>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <img src="" id="modalPokemonImage" class="img-fluid" alt="" />
                  <div
                    class="row justify-content-center mt-5"
                    id="modalPokemonTypes"></div>
                  <div class="row justify-content-center mt-3">
                    <div class="text-center" id="modalPokemonHeight"></div>
                    <div class="text-center" id="modalPokemonWeight"></div>
                  </div>
                  <div
                    class="row mt-5"
                    style="margin-left: 5px; margin-right: 5px"
                    id="modalPokemonDescription"></div>
                </div>
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header">
                      <h5 id="modalPokemonStatsTitle" class="card-title">
                        STATS
                      </h5>
                    </div>
                    <div class="card-body" id="modalPokemonStats"></div>
                  </div>
                  <div class="card mt-3">
                    <div class="card-header">
                      <h5 class="card-title">MOVE(S)</h5>
                    </div>
                    <div class="card-body" id="modalPokemonAbilities"></div>
                  </div>
                  <div class="card mt-3">
                    <div class="card-header">
                      <h5 class="card-title">LOCATION(S)</h5>
                    </div>
                    <div
                      class="card-body"
                      id="modalPokemonLocationAreas"
                      style="height: 150px; overflow-y: auto"></div>
                  </div>
                </div>
              </div>
              <div class="row mt-5 justify-content-center">
                <div class="card" style="width: 100%" id="evolutionChainCard">
                  <div class="card-header">
                    <h5 class="card-title">EVOLUTION CHAIN</h5>
                  </div>
                  <div class="card-body" id="evolutionChainCardBody"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
